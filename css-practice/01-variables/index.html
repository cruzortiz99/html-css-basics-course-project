<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Variables</title>
</head>

<body>
  <div class="theory">
    <h1>CSS Variables</h1>
  </div>
  <div class="code">
    <pre>
      <span class="tag-attribute">:root</span> {
        --div-color: lightblue;
        --box-size-width: 30vw;
        --box-size-height: 30vh;
      }
      <span class="tag-attribute">#app</span> {
        height: var(--box-size-height);
        width: var(--box-size-width);
        background-color: var(--div-color);
      }
    </pre>
  </div>
  <div class="example">
    <div class="container">
      <div id="app"></div>
    </div>
  </div>
</body>

</html>
