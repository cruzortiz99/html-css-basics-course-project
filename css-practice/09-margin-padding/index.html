<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Margin</title>
</head>

<body>
  <div class="theory">
    <h1>Margin y Padding</h1>
  </div>
  <div class="code">
    <pre>
      <span class="tag-attribute">.container > div</span> {
        background-color: lightblue;
        min-height: 100px;
        height: auto;
        width: 30vw;
      }
      <span class="tag-attribute">.contained</span> {
        background-color: lightcyan;
        margin: 40px 0 10px 0;
        padding: 50px;
      }
    </pre>

  </div>
  <div class="example">
    <div class="container">
      <div class="big-container">
        Margin
        <div class="contained">
          Padding
        </div>
      </div>
    </div>
  </div>
</body>

</html>
